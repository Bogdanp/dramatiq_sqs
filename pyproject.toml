[tool.black]
line-length = 120
target-version = [ "py37" ]
include = "\\.pyi?$"
exclude = """
(
  /(
      \\.eggs         # exclude a few common directories in the
    | \\.git          # root of the project
    | \\.hg
    | \\.mypy_cache
    | \\.tox
    | \\.venv
    | _build
    | buck-out
    | build
    | dist
  )
)
"""

[tool.isort]
profile = "black"
known_first_party = "dramatiq_sqs"
multi_line_output = 3
use_parentheses = true
include_trailing_comma = true

[tool.coverage.run]
branch = true

[tool.coverage.report]
precision = 2
